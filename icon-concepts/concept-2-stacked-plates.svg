<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bg-gradient)"/>
  
  <!-- Bottom plate (furthest back) -->
  <ellipse cx="256" cy="320" rx="150" ry="45" fill="#FFFFFF" fill-opacity="0.3"/>
  <ellipse cx="256" cy="310" rx="150" ry="45" fill="url(#plate-gradient-3)"/>
  
  <!-- Middle plate -->
