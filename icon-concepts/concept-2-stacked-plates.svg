  <path d="M235 195 L250 180 L265 200 L280 175" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#F39C12"/>
      <stop offset="100%" stop-color="#E74C3C"/>
    </linearGradient>
    
    <linearGradient id="plate-gradient-1" x1="106" y1="155" x2="406" y2="245">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F0F0F0"/>
