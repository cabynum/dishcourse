<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <rect width="512" height="512" rx="112" fill="url(#bg-gradient)"/>
  
  <!-- Ambient shadow -->
  <ellipse cx="256" cy="355" rx="120" ry="30" fill="#000" fill-opacity="0.12"/>
  
  <!-- Bowl outer shape - clean modern form -->
  <path d="M100 200 
           Q100 200 100 220 
           Q100 350 256 350 
           Q412 350 412 220 
           Q412 200 412 200
           Z" 
        fill="url(#bowl-main)"/>
  
  <!-- Bowl highlight edge -->
  <path d="M100 200 Q256 240 412 200" 
        stroke="url(#highlight)" 
        stroke-width="3" 
        fill="none"/>
  
  <!-- Inner content area -->
  <ellipse cx="256" cy="215" rx="130" ry="50" fill="url(#inner-fill)"/>
  
  <!-- Food representation - abstract warm shapes -->
  <circle cx="210" cy="200" r="35" fill="url(#food-1)"/>
  <circle cx="280" cy="190" r="30" fill="url(#food-2)"/>
  <circle cx="245" cy="230" r="25" fill="url(#food-3)"/>
  
  <!-- Chopsticks -->
  <line x1="340" y1="100" x2="280" y2="250" stroke="url(#chopstick)" stroke-width="12" stroke-linecap="round"/>
  <line x1="370" y1="110" x2="295" y2="245" stroke="url(#chopstick)" stroke-width="12" stroke-linecap="round"/>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512">
      <stop offset="0%" stop-color="#FFA726"/>
      <stop offset="100%" stop-color="#FB8C00"/>
    </linearGradient>
    
    <linearGradient id="bowl-main" x1="100" y1="200" x2="412" y2="350">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </linearGradient>
    
    <linearGradient id="highlight" x1="100" y1="200" x2="412" y2="200">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.8"/>
    </linearGradient>
    
    <linearGradient id="inner-fill" x1="126" y1="165" x2="386" y2="265">
      <stop offset="0%" stop-color="#FFF3E0"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
    
    <linearGradient id="food-1" x1="175" y1="165" x2="245" y2="235">
      <stop offset="0%" stop-color="#81C784"/>
      <stop offset="100%" stop-color="#4CAF50"/>
    </linearGradient>
    
    <linearGradient id="food-2" x1="250" y1="160" x2="310" y2="220">
      <stop offset="0%" stop-color="#FFAB91"/>
      <stop offset="100%" stop-color="#FF7043"/>
    </linearGradient>
    
    <linearGradient id="food-3" x1="220" y1="205" x2="270" y2="255">
      <stop offset="0%" stop-color="#FFF59D"/>
      <stop offset="100%" stop-color="#FFEE58"/>
    </linearGradient>
    
    <linearGradient id="chopstick" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63"/>
      <stop offset="100%" stop-color="#5D4037"/>
    </linearGradient>
  </defs>
</svg>

