<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliCooks Icon Concepts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 40px;
    }
    h1 { text-align: center; margin-bottom: 20px; font-weight: 300; }
    .subtitle { text-align: center; color: #888; margin-bottom: 40px; }
    .section { margin-bottom: 60px; }
    .section h2 { text-align: center; font-weight: 300; margin-bottom: 30px; color: #aaa; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .concept {
      text-align: center;
    }
    .concept img {
      width: 180px;
      height: 180px;
      border-radius: 40px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .concept img:hover {
      transform: scale(1.08);
    }
    .concept h3 {
      margin-top: 14px;
      font-weight: 500;
      font-size: 15px;
    }
    .concept p {
      margin-top: 4px;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>AliCooks Icon: Pot with Script "A"</h1>
  <p class="subtitle">Same pot design, different background color options</p>
  
  <div class="section">
    <h2>Color Options</h2>
    <div class="grid">
      <div class="concept">
        <img src="concept-pot-A-orange.svg" alt="Orange">
        <h3>Warm Orange</h3>
        <p>Matches current app theme</p>
      </div>
      
      <div class="concept">
        <img src="concept-pot-A-coral.svg" alt="Coral">
        <h3>Coral Pink</h3>
        <p>Warm and inviting</p>
      </div>
      
      <div class="concept">
        <img src="concept-pot-A-teal.svg" alt="Teal">
        <h3>Teal</h3>
        <p>Fresh and modern</p>
      </div>
      
      <div class="concept">
        <img src="concept-pot-A-sage.svg" alt="Sage">
        <h3>Sage Green</h3>
        <p>Natural and calming</p>
      </div>
      
      <div class="concept">
        <img src="concept-pot-A-navy.svg" alt="Navy">
        <h3>Navy Blue</h3>
        <p>Bold and sophisticated</p>
      </div>
    </div>
  </div>
</body>
</html>
